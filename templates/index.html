<!DOCTYPE html>
<html>
<head>
    <title>Blood Maintenance App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Blood Maintenance System</h1>
        
        <h2>Blood Inventory</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Blood Type</th>
                    <th>Units Available</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.blood_type }}</td>
                    <td>{{ item.units }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Add Donor</h2>
        <form method="POST" action="/add_donor">
            <input type="text" name="name" placeholder="Name" required class="form-control mb-2">
            <input type="text" name="blood_type" placeholder="Blood Type" required class="form-control mb-2">
            <input type="text" name="contact" placeholder="Contact" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Add Donor</button>
        </form>

        <h2>Add Blood Inventory</h2>
        <form method="POST" action="/add_inventory">
            <input type="text" name="blood_type" placeholder="Blood Type" required class="form-control mb-2">
            <input type="number" name="units" placeholder="Units" required class="form-control mb-2">
            <button type="submit" class="btn btn-success">Add Inventory</button>
        </form>

        <h2>Request Blood</h2>
        <form method="POST" action="/request_blood">
            <input type="text" name="requester_name" placeholder="Requester Name" required class="form-control mb-2">
            <input type="text" name="blood_type" placeholder="Blood Type" required class="form-control mb-2">
            <input type="number" name="units_needed" placeholder="Units Needed" required class="form-control mb-2">
            <button type="submit" class="btn btn-danger">Request Blood</button>
        </form>
    </div>
</body>
</html>
